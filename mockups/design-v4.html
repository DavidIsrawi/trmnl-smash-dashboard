<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800, height=480, initial-scale=1.0">
    <title>TRMNL Smash Plugin V4</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border-color: #000000;
            --gray-100: #f3f3f3;
            --gray-200: #e5e5e5;
            --gray-800: #1a1a1a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        body {
            width: 800px;
            height: 480px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden;
            display: grid;
            grid-template-columns: 340px 1fr;
            grid-template-rows: 1fr;
            gap: 16px;
            padding: 16px;
            /* Force grayscale at the root level for the entire design */
            filter: grayscale(100%); 
        }

        /* --- UTILS --- */
        .card {
            border: 3px solid var(--border-color);
            border-radius: 24px;
            padding: 16px;
            position: relative;
            display: flex;
            flex-direction: column;
            background: white;
            box-shadow: 4px 4px 0px rgba(0,0,0,1);
        }

        .label {
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .label-icon {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: black;
            border-radius: 2px;
        }

        /* --- LEFT COLUMN --- */
        .left-col {
            display: grid;
            grid-template-rows: 1fr 1fr; /* Split vertically 50/50 */
            gap: 16px;
        }

        .top-row {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Split top half horizontally 50/50 */
            gap: 16px;
        }

        /* Season Stats (Top-Left) */
        .stats-card {
            background-color: var(--gray-100);
            justify-content: space-between;
        }
        
        .win-rate {
            font-size: 36px;
            font-weight: 900;
            line-height: 1;
        }
        
        .record {
            font-size: 13px;
            font-weight: 700;
            opacity: 0.7;
            margin-bottom: 8px;
        }

        .char-stats {
            display: flex;
            flex-direction: column;
            gap: 4px;
            border-top: 2px solid #ddd;
            padding-top: 8px;
        }

        .char-row {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            font-weight: 700;
        }

        /* Next Up (Top-Right) */
        .next-card {
            justify-content: space-between;
            background-color: white;
            overflow: hidden;
            padding: 12px;
        }

        .next-logo-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 4px 0;
        }

        .next-logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
            /* Filter explicitly to ensure logo is grayscale */
            filter: grayscale(100%) contrast(1.2);
        }
        
        .next-info {
            text-align: center;
        }

        .days-remaining {
            font-size: 24px;
            font-weight: 900;
            line-height: 1;
        }
        
        .days-label {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            color: #666;
        }

        .next-badge {
            background: black;
            color: white;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 800;
            text-align: center;
            margin-top: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Previous History (Bottom-Left) */
        .history-card {
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 0;
            overflow: hidden;
        }

        .history-rank {
            background: black;
            color: white;
            width: 100px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-right: 3px solid black;
            flex-shrink: 0;
        }
        
        .rank-label {
            font-size: 10px;
            font-weight: 700;
            margin-bottom: -2px;
            opacity: 0.8;
        }

        .rank-num {
            font-size: 42px;
            font-weight: 800;
            line-height: 1;
        }
        
        .history-details {
            padding: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1;
            min-width: 0; /* Allow text-overflow ellipsis to work */
        }

        .history-label {
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 4px;
        }

        .history-title {
            font-size: 18px;
            font-weight: 900;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-meta {
            font-size: 12px;
            color: #555;
            font-weight: 600;
        }

        .history-char {
            margin-top: 6px;
            font-size: 11px;
            font-weight: 800;
            color: black;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* --- RIGHT COLUMN (HERO) --- */
        .hero-card {
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .hero-header {
            padding: 24px;
            z-index: 2;
        }

        .hero-label {
            background: black;
            color: white;
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .hero-rank-large {
            font-size: 130px;
            font-weight: 900;
            line-height: 0.8;
            letter-spacing: -6px;
            margin-left: -6px;
        }

        .hero-trend {
            display: inline-flex;
            align-items: center;
            font-size: 20px;
            font-weight: 700;
            margin-left: 12px;
            vertical-align: super;
            background: #eee;
            padding: 4px 8px;
            border-radius: 8px;
        }

        .trend-up {
            width: 0; 
            height: 0; 
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 10px solid black;
            margin-right: 4px;
        }

        .hero-stats-row {
            margin-top: 16px;
            display: flex;
            gap: 16px;
        }

        .hero-stat {
            display: flex;
            flex-direction: column;
        }

        .stat-val {
            font-size: 20px;
            font-weight: 900;
        }

        .stat-lbl {
            font-size: 10px;
            font-weight: 700;
            color: #666;
            text-transform: uppercase;
        }

        .hero-image-container {
            position: absolute;
            bottom: -20px;
            right: -40px;
            width: 380px;
            height: 380px;
            opacity: 1; 
            z-index: 1;
            /* Ensure high contrast grayscale for e-ink */
            filter: grayscale(100%) contrast(120%);
        }
        
        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .hero-footer {
            margin-top: auto;
            background: black;
            color: white;
            padding: 20px 24px;
            z-index: 2;
            position: relative;
        }

        .tourney-name {
            font-size: 28px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin-bottom: 4px;
            line-height: 1;
        }

        .tourney-meta {
            font-size: 14px;
            color: #ccc;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
        }
        
        /* Dithering/Texture overlay for e-ink feel */
        .texture-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(#000 1px, transparent 0);
            background-size: 4px 4px;
            opacity: 0.05;
            pointer-events: none;
            z-index: 10;
        }

    </style>
</head>
<body>
    <div class="texture-overlay"></div>

    <!-- Left Column -->
    <div class="left-col">
        <!-- Top Row -->
        <div class="top-row">
            <!-- Season Stats -->
            <div class="card stats-card">
                <div>
                    <div class="label"><span class="label-icon"></span>Season</div>
                    <div class="win-rate">58%</div>
                    <div class="record">107W - 76L</div>
                </div>
                
                <div class="char-stats">
                    <div class="char-row">
                        <span>K. ROOL</span>
                        <span>64W-32L</span>
                    </div>
                    <div class="char-row">
                        <span>R.O.B.</span>
                        <span>43W-44L</span>
                    </div>
                </div>
            </div>

            <!-- Next Up -->
            <div class="card next-card">
                <div class="label" style="margin-bottom: 0;"><span class="label-icon"></span>Next</div>
                
                <div class="next-logo-wrapper">
                    <!-- Placeholder Logo -->
                    <img src="https://images.start.gg/images/tournament/613437/tournament-banner-869858643875-1701384000.png" alt="Logo" class="next-logo">
                </div>

                <div class="next-info">
                    <div class="days-remaining">3 DAYS</div>
                </div>
                <div class="next-badge">The Octagon 3</div>
            </div>
        </div>

        <!-- Previous History (Plan B: Second Last Result) -->
        <div class="card history-card">
            <div class="history-rank">
                <span class="rank-label">RANK</span>
                <span class="rank-num">13</span>
            </div>
            <div class="history-details">
                <div class="history-label">Previous Result</div>
                <div class="history-title">Supernova 2026</div>
                <div class="history-meta">Aug 08 â€¢ 1,024 Entrants</div>
                <div class="history-char">
                    <span>Played: R.O.B.</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Right Column (Hero) -->
    <div class="card hero-card">
        <div class="hero-header">
            <div class="hero-label">Latest Result</div>
            <div>
                <span class="hero-rank-large">#7</span>
                <span class="hero-trend"><div class="trend-up"></div>+2</span>
            </div>
            
            <div class="hero-stats-row">
                <div class="hero-stat">
                    <span class="stat-val">1,240</span>
                    <span class="stat-lbl">Entrants</span>
                </div>
                <div class="hero-stat">
                    <span class="stat-val">5W - 2L</span>
                    <span class="stat-lbl">Record</span>
                </div>
            </div>
        </div>
        
        <div class="hero-image-container">
            <!-- Using King K. Rool Image -->
            <img src="https://www.smashbros.com/assets_v2/img/fighter/king_k_rool/main.png" alt="King K Rool" class="hero-image">
        </div>

        <div class="hero-footer">
            <div class="tourney-name">Riptide 2026</div>
            <div class="tourney-meta">
                <span>Oct 12-14</span>
                <span>Sandusky, OH</span>
            </div>
        </div>
    </div>
</body>
</html>
